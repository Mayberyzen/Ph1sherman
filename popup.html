<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Safety Check</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Arial", sans-serif;
        }

        body {
            width: 280px;
            padding: 15px;
            text-align: center;
            background: #1e1e1e;
            color: #f5f5f5;
            border-radius: 8px;
        }

        h3 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #00bfff;
        }

        .container {
            padding: 12px;
            background: #292929;
            border-radius: 10px;
            box-shadow: 0px 0px 8px rgba(0, 191, 255, 0.3);
        }

        p {
            font-size: 14px;
            margin-bottom: 8px;
        }

        #site-url {
            font-weight: bold;
            color: #00bfff;
            word-break: break-all;
            font-size: 13px;
        }

        #result {
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
            padding: 8px;
            border-radius: 6px;
            display: inline-block;
            min-width: 100px;
        }

        .safe {
            background: #2e7d32;
            color: #fff;
            box-shadow: 0px 0px 5px rgba(46, 125, 50, 0.6);
        }

        .unsafe {
            background: #d32f2f;
            color: #fff;
            box-shadow: 0px 0px 5px rgba(211, 47, 47, 0.6);
        }
    </style>
</head>
<body>
    <h3>üîç Site Safety Check</h3>
    <div class="container">
        <p>URL: <span id="site-url">Loading...</span></p>
        <p id="result">Checking...</p>
    </div>
    <script src="popup.js"></script>
</body>
</html>
